<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Browser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: all 0.3s ease;
        }

        input {
            width: 300px;
        }

        button {
            width: 120px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }

        #clearButton {
            background-color: #dc3545;
            margin-left: 10px;
        }

        #clearButton:hover {
            background-color: #c82333;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #007bff;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            input {
                width: 80%;
            }

            button {
                width: 45%;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <h1>Enter a URL to View:</h1>

    <div>
        <input type="text" id="urlInput" placeholder="Enter a URL" />
        <button onclick="loadWebsite()">Go</button>
        <button id="clearButton" onclick="clearIframe()">Clear</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <iframe id="browserFrame" src="" frameborder="0"></iframe>
    <div id="errorMessage" class="error" style="display: none;"></div>

    <script>
        function loadWebsite() {
            var url = document.getElementById('urlInput').value.trim();
            var iframe = document.getElementById('browserFrame');
            var loadingIndicator = document.getElementById('loading');
            var errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.style.display = 'none';
            iframe.style.display = 'none';

            if (url) {
                // Check if the URL starts with http:// or https://
                if (!/^https?:\/\//.test(url)) {
                    url = 'http://' + url;  // Prefix with http:// if not provided
                }

                // Validate the URL
                try {
                    new URL(url);  // Throws error if URL is invalid
                } catch (e) {
                    errorMessage.textContent = 'Invalid URL. Please check and try again.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Show loading indicator
                loadingIndicator.style.display = 'block';

                // Set iframe src to the URL
                iframe.src = url;

                // Wait until iframe is loaded
                iframe.onload = function() {
                    loadingIndicator.style.display = 'none';
                    iframe.style.display = 'block';
                };

                iframe.onerror = function() {
                    loadingIndicator.style.display = 'none';
                    errorMessage.textContent = 'Failed to load the website. Please check the URL.';
                    errorMessage.style.display = 'block';
                };
            } else {
                errorMessage.textContent = 'Please enter a valid URL.';
                errorMessage.style.display = 'block';
            }
        }

        function clearIframe() {
            document.getElementById('urlInput').value = '';
            document.getElementById('browserFrame').src = '';
            document.getElementById('browserFrame').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>

</body>
</html>
